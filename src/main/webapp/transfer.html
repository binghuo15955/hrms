<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" href="css/message-edit.css">
<link rel="stylesheet"
	href="https://unpkg.com/form-making/dist/FormMaking.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>

            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="employeeNum" class="layui-form-label"> <span
							class="x-red">*</span>工号
						</label>
						<div class="layui-input-inline">
							<input type="text" id="employeeNum" name="employeeNum"
								lay-verify="" placeholder="系统自动填写" autocomplete="off"
								class="layui-input" disabled="true">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="name" class="layui-form-label"> <span
							class="x-red">*</span>姓名
						</label>
						<div class="layui-input-inline">
							<input type="text" id="name" name="name" lay-verify=""
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="sex" class="layui-form-label"> <span
							class="x-red">*</span>性别
						</label>
						<div class="layui-input-inline">
							<input type="radio" name="sex" value="nan" title="男" checked>
							<input type="radio" name="sex" value="nv" title="女">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="birthday" class="layui-form-label"> <span
							class="x-red">*</span>出生日期
						</label>
						<div class="layui-inline">
							<input class="layui-input" autocomplete="off" placeholder="出生日期"
								name="birthday" id="birthday">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="department" class="layui-form-label"> <span
							class="x-red">*</span>部门
						</label>
						<div class="layui-input-inline">
							<select id="department" name="department" class="department">
								<option value=""></option>
								<option value="caiwu">财务部</option>
								<option value="xingzheng">行政部</option>
								<option value="renshi">人事部</option>
								<option value="caigou">采购部</option>
								<option value="houqin">后勤部</option>
							</select>
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="position" class="layui-form-label"> <span
							class="x-red">*</span>职位
						</label>
						<div class="layui-input-inline">
							<select id="position" name="position" class="position">
								<option value=""></option>
								<option value="zhiyuan">职员</option>
								<option value="zuzhang">组长</option>
								<option value="jingli">经理</option>
							</select>
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="marital" class="layui-form-label"> <span
							class="x-red">*</span>婚姻状况
						</label>
						<div class="layui-form">
							<input type="radio" name="marital" value="weihun" title="未婚"
								checked> <input type="radio" name="marital"
								value="yihun" title="已婚"> <input type="radio"
								name="marital" value="liyi" title="离异">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="haveChildren" class="layui-form-label"> <span
							class="x-red">*</span>是否有子女
						</label>
						<div class="layui-input-inline">
							<input type="checkbox" name="haveChildren" lay-skin="switch"
								lay-text="有|无">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="birthplace" class="layui-form-label"> <span
							class="x-red">*</span>出生地
						</label>
						<div class="layui-input-inline">
							<input type="text" id="phone" name="birthplace" lay-verify=""
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="enrollday" class="layui-form-label"> <span
							class="x-red">*</span>入职日期
						</label>
						<div class="layui-inline">
							<input class="layui-input" autocomplete="off" placeholder="入职日期"
								name="enrollday" id="enrollday">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="enrollplace" class="layui-form-label"> <span
							class="x-red">*</span>入职地
						</label>
						<div class="layui-input-inline">
							<input type="text" id="enrollplace" name="enrollplace"
								lay-verify="" autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="joinJobday" class="layui-form-label"> <span
							class="x-red">*</span>参加工作日期
						</label>
						<div class="layui-inline">
							<input class="layui-input" autocomplete="off"
								placeholder="参加工作日期" name="joinJobday" id="joinJobday">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="height" class="layui-form-label"> <span
							class="x-red">*</span>身高
						</label>
						<div class="layui-input-inline">
							<input type="text" id="height" name="height" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="blood" class="layui-form-label"> <span
							class="x-red">*</span>血型
						</label>
						<div class="layui-input-inline">
							<select id="blood" name="blood" class="blood">
								<option value=""></option>
								<option value="zhiyuan">A</option>
								<option value="zuzhang">B</option>
								<option value="jingli">AB</option>
								<option value="jingli">O</option>
							</select>
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="nativePlace" class="layui-form-label"> <span
							class="x-red">*</span>籍贯
						</label>
						<div class="layui-input-inline">
							<input type="text" id="nativePlace" name="nativePlace"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="postcode" class="layui-form-label"> <span
							class="x-red">*</span>籍贯地址邮编
						</label>
						<div class="layui-input-inline">
							<input type="text" id="postcode" name="postcode"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="height" class="layui-form-label"> <span
							class="x-red">*</span>身份证号
						</label>
						<div class="layui-input-inline">
							<input type="text" id="height" name="height" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="householdtype" class="layui-form-label"> <span
							class="x-red">*</span>户口性质
						</label>
						<div class="layui-input-inline">
							<input type="radio" name="householdtype" value="chengshi"
								title="城市" checked> <input type="radio"
								name="householdtype" value="nongcun" title="农村">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="current_address" class="layui-form-label"> <span
							class="x-red">*</span>现住址
						</label>
						<div class="layui-input-inline">
							<input type="text" id="current_address" name="current_address"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="current_postcode" class="layui-form-label"> <span
							class="x-red">*</span>邮编
						</label>
						<div class="layui-input-inline">
							<input type="text" id="current_postcode" name="current_postcode"
								autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-col-md3">
						<label for="telephone" class="layui-form-label"> <span
							class="x-red">*</span>联系电话
						</label>
						<div class="layui-input-inline">
							<input type="text" id="telephone" name="telephone"
								autocomplete="off" class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="email" class="layui-form-label"> <span
							class="x-red">*</span>e-mail
						</label>
						<div class="layui-input-inline">
							<input type="text" id="email" name="email" autocomplete="off"
								class="layui-input">
						</div>
					</div>
					<div class="layui-col-md3">
						<label for="edcation_background" class="layui-form-label">
							<span class="x-red">*</span>学历
						</label>
						<div class="layui-input-inline">
							<select id="blood" name="blood" class="blood">
								<option value=""></option>
								<option value="boshi">博士</option>
								<option value="shuoshi">硕士</option>
								<option value="benke">本科</option>
								<option value="zhuanke">专科</option>
							</select>
						</div>
					</div>
				</div>
				<div class="layui-form-item" id="btn">
					<!-- <label for="L_repass" class="layui-form-label"></label> -->

					<button class="layui-btn" lay-filter="add" lay-submit="">增加</button>
				</div>
			</form>
		</div>
	</div>
	</div>

	<script>
		layui.use([ 'form', 'layer', 'jquery', 'laydate' ], function() {
			var $ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});

			//calender
			var laydate = layui.laydate;
			var form = layui.form;

			//执行一个laydate实例
			laydate.render({
				elem : '#birthday' //指定元素
			});
			laydate.render({
				elem : '#enrollday' //指定元素
			});
			laydate.render({
				elem : '#joinJobday' //指定元素
			});

			//监听表单提交事件
			form.on('submit(add)', function(data) {
				var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
				console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
				$.ajax({
					url : "/hrms/message/add",
					type : 'post',//method请求方式，get或者post
					data : param,//表格数据序列化
					async : false,
					success : function(res) {//res为相应体,function为回调函数
						if (res == "success") {
							layer.msg('增加成功', {
								icon : 1,
								time:1000
							}, function() {
								parent.location.reload();
								var index = parent.layer
										.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index)
								
							});
							//$("#res").click();//调用重置按钮将表单数据清空
						} else {
							layer.alert(data.msg, {
								icon : 5
							});
							console.log("failed")
						}
					},
					error : function() {
						layer.alert('操作失败！！！', {
							icon : 5
						});
					}
				});
				return false;
			});

		});
	</script>
