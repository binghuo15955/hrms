<!DOCTYPE html>
<html class="x-admin-sm">

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.2</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<link rel="stylesheet" href="css/bank.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
	<div class="layui-fluid">
		<div class="layui-row">
			<form class="layui-form layui-form-pane" lay-filter="bank">
				<fieldset
					class="layui-elem-field layui-field-title site-demo-button"
					style="margin-top: 30px;">
					<legend>添加员工银行卡信息</legend>
					<input type="hidden" name="id" id="id">
				</fieldset>
				<div class="layui-form-item">
					<div class="layui-col-md6">
						<label for="employeeNum" class="layui-form-label"> <span
							class="x-red">*</span>工号
						</label>
						<div class="layui-input-inline">
							<input type="text" id="employeeNum" name="employeeNum"
								lay-verify="required" autocomplete="off"
								class="layui-input">
						</div>
					</div>
				</div>
				<div class="layui-form-item">
					<label for="account" class="layui-form-label"> <span
						class="x-red">*</span>账号
					</label>
					<div class="layui-input-inline">
						<input type="text" id="account" name="account" autocomplete="off" lay-verify="required" 
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="name" class="layui-form-label"> <span
						class="x-red">*</span>开户人姓名
					</label>
					<div class="layui-input-inline">
						<input type="text" id="name" name="name" autocomplete="off" lay-verify="required" 
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="openbank" class="layui-form-label"> <span
						class="x-red">*</span>开户银行
					</label>
					<div class="layui-input-inline">
						<input type="text" id="openbank" name="openbank" lay-verify="required" 
							autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="idnumber" class="layui-form-label"> <span
						class="x-red">*</span>身份证号
					</label>
					<div class="layui-input-inline">
						<input type="text" id="idnumber" name="idnumber" lay-verify="required" 
							autocomplete="off" class="layui-input">
					</div>
				</div>
		</div>
		<div class="layui-form-item" id="btn">
			<button class="layui-btn" lay-filter="add" lay-submit>确认添加</button>
		</div>
		</form>
	</div>
	</div>
	</div>

	<script>
		layui.use([ 'form', 'layer', 'jquery', 'laydate' ], function() {
			var $ = layui.jquery;
			var form = layui.form, layer = layui.layer;


			//自定义验证规则
			form.verify({
				nikename : function(value) {
					if (value.length < 5) {
						return '昵称至少得5个字符啊';
					}
				},
				pass : [ /(.+){6,12}$/, '密码必须6到12位' ],
				repass : function(value) {
					if ($('#L_pass').val() != $('#L_repass').val()) {
						return '两次密码不一致';
					}
				}
			});
			
			//监听表单提交事件
			form.on('submit(add)', function(data) {
				var param = data.field;//定义临时变量获取表单提交过来的数据，非json格式
				console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
				$.ajax({
					url : "/hrms/bank/add",
					type : 'post',//method请求方式，get或者post
					data : param,//表格数据序列化
					async : false,
					success : function(res) {//res为相应体,function为回调函数
						if (res >0) {
							layer.msg('添加成功', {
								icon : 1,
								time : 500
							}, function() {
								parent.location.reload();
								var index = parent.layer
										.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index)

							});
							//$("#res").click();//调用重置按钮将表单数据清空
						} else {
							layer.alert("添加失败", {
								icon : 5
							});
							console.log("failed")
						}
					},
					error : function() {
						layer.alert('系统错误！！！', {
							icon : 5
						});
					}
				});
				return false;
			});

		});
	</script>
</body>

</html>
